<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>react-calendar sample page</title>
  </head>
  <body>
    <h1>Solo Project Prod</h1>
    <div id="react-root"></div>
    <script type="module" src="build/bundle.js"></script>
    <div>
      <form method='POST' action='/addTree'>
        <label for="varName">Variety Name: </label>

      </form>
      </div>
    <div id="treeDiv"></div>
