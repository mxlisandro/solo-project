<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="./client/login.css">
  <title>Solo-Project-LoginPage</title>
</head>
<body>
  <h1>Login</h1>
  <div class="box">
    <form method="POST" action='/login'>
      <input class="email" name="username" type="text" placeholder="username"></input>
      <input class="email" name="password" type="password" placeholder="password"></input>
      <input class="btn" type='submit' value="login">
      <a href='./signup'><button class="btn">Sign Up</button></a>
    </form>
  </div>
</body>
</html>
